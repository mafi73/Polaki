<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت تراکنش جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh; direction: rtl;">
    <div class="container">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">ثبت تراکنش جدید</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ثبت</button>
                </div>
            </form>
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'transaction_list' %}" class="btn btn-info">مشاهده لیست تراکنش‌ها</a>
                <a href="{% url 'wallet_dashboard' %}" class="btn btn-secondary">رفتن به داشبورد کیف پول</a>
            </div>
            <form action="{% url 'logout' %}" method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">خروج</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6voEH5f6G8VV9+Y5tgv5K5p9ckjk" crossorigin="anonymous"></script>
</body>
</html>
